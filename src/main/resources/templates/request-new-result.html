<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link text-success">Главная</a></li>
        <li class="nav-item"><a href="/requests/new" class="nav-link active bg-success" aria-current="page">Оформить заявку</a></li>
        <li class="nav-item"><a href="/customers" class="nav-link text-success">Список клиентов</a></li>
        <li class="nav-item"><a href="/requests" class="nav-link text-success">Список заявок</a></li>
        <li class="nav-item"><a href="/contracts" class="nav-link text-success">Список договоров</a></li>
    </ul>
</header>

<main>
    <div class="container mt-3">
        <div class="py-1 text-center" style="color: green" th:if="${approvalStatus}">
            <h2>Заявка на кредит одобрена</h2>
            <label>Период в днях: </label>
            <span th:text="${period}"></span>
            <br/>
            <label>Одобренная сумма кредита: </label>
            <span th:text="${approvedAmount}"></span>
        </div>
        <div class="py-1 text-center" style="color: red"
             th:unless="${approvalStatus}">
            <h2>Заявка на кредит не одобрена</h2>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
