<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link text-success">Главная</a></li>
        <li class="nav-item"><a href="/requests/new" class="nav-link text-success">Оформить заявку</a></li>
        <li class="nav-item"><a href="/customers" class="nav-link active bg-success" aria-current="page">Список клиентов</a></li>
        <li class="nav-item"><a href="/requests" class="nav-link text-success">Список заявок</a></li>
        <li class="nav-item"><a href="/contracts" class="nav-link text-success">Список договоров</a></li>
    </ul>
</header>

<main>
    <div class="py-1 text-center">
        <h3>
            <label>Информация о клиенте </label>
            <span th:text="${customer.getId()}"></span>
        </h3>
    </div>
    <div class="container mt-3 my-3 p-3 bg-body rounded shadow-sm">
        <div class="d-flex text-muted pt-3">
            <p class="pb-1 mb-0 lh-sm border-bottom">
                <strong class="d-block text-black">ФИО</strong>
                <a th:text="${customer.getFio()}"></a>
            </p>
        </div>
        <div class="d-flex text-muted pt-3">
            <p class="pb-1 mb-0 lh-sm border-bottom">
                <strong class="d-block text-black">Паспортные данные</strong>
                <a th:text="${customer.getPassport()}"></a>
            </p>
        </div>
        <div class="d-flex text-muted pt-3">
            <p class="pb-1 mb-0 lh-sm border-bottom">
                <strong class="d-block text-black">Семейное положение</strong>
                <a th:if="${customer.isMaritalStatus()}">Состоит в браке</a>
                <a th:unless="${customer.isMaritalStatus()}">Состоит в браке</a>
            </p>
        </div>
        <div class="d-flex text-muted pt-3">
            <p class="pb-1 mb-0 lh-sm border-bottom">
                <strong class="d-block text-black">Адрес прописки</strong>
                <a th:text="${customer.getAddress()}"></a>
            </p>
        </div>
        <div class="d-flex text-muted pt-3">
            <p class="pb-1 mb-0 lh-sm border-bottom">
                <strong class="d-block text-black">Контактный телефон</strong>
                <a>+7<span th:text="${customer.getPhone()}"></span></a>
            </p>
        </div>
        <div class="d-flex text-muted pt-3">
            <p class="pb-1 mb-0 lh-sm border-bottom">
                <strong class="d-block text-black">Сведения о занятости</strong>
                <a th:text="${customer.getOrganization()+ ', ' + customer.getPosition() + ', ' + customer.getPeriod() + ' месяца(-ев)'}"></a>
            </p>
        </div>
        <div class="container px-2 py-3">
            <div class="row justify-content-start">
                <div class="col-3">
                    <a th:href="@{/customers/{id}/edit(id=${customer.getId()})}" class="btn btn-success">Изменить данные о клиенте</a>
                </div>
                <div class="col-2">
                    <form th:method="DELETE" th:action="@{/customers/{id}(id=${customer.getId()})}">
                        <button type="submit" class="btn btn-danger">Удалить клиента</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
